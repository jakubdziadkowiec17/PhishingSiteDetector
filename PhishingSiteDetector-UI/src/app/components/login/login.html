<p-card header="Login" styleClass="w-full max-w-md mx-auto mt-8 shadow-md">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="email" class="block mb-1">Email</label>
      <input id="email" type="email" pInputText formControlName="email" class="w-full"
        [ngClass]="{ 'p-invalid': loginForm.controls['email'].invalid && loginForm.controls['email'].touched }" />
    </div>

    <div class="mb-4">
      <label for="password" class="block mb-1">Password</label>
      <p-password id="password" formControlName="password" [feedback]="false" toggleMask class="w-full"></p-password>
    </div>

    <p-message *ngIf="loginError" severity="error" text="Invalid email or password."></p-message>

    <div class="mt-4 text-right">
      <button pButton type="submit" label="Login" [disabled]="loading || loginForm.invalid" [loading]="loading" class="w-full"></button>
    </div>
  </form>
</p-card>
